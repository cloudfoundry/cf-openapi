description: Role to create
content:
  application/json:
    schema:
      type: object
      properties:
        type:
          type: string
          description: Role to create
          enum:
            - organization_user
            - organization_auditor
            - organization_manager
            - organization_billing_manager
            - space_auditor
            - space_developer
            - space_manager
            - space_supporter
        relationships:
          type: object
          properties:
            user:
              $ref: '../schemas/UserRelationshipToOne.yaml'
            organization:
              $ref: '../schemas/RelationshipToOne.yaml'
              description: A relationship to an organization; required only when creating an organization role
            space:
              $ref: '../schemas/RelationshipToOne.yaml'
              description: A relationship to a space; required only when creating a space role

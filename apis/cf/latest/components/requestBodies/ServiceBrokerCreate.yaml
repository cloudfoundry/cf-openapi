description: Service broker to create
content:
  application/json:
    schema:
      type: object
      properties:
        name:
          type: string
          description: Name of the service broker
        url:
          type: string
          format: uri
          description: URL of the service broker
        authentication:
          type: object
          properties:
            type:
              type: string
              enum: [basic]
              description: Type of authentication
            credentials:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
          required:
            - type
            - credentials
          description: Authentication details for the service broker
        relationships:
          type: object
          properties:
            space:
              $ref: '../schemas/RelationshipToOne.yaml'
          description: Relationships for the service broker
        metadata:
          $ref: '../schemas/Metadata.yaml'
      required:
        - name
        - url

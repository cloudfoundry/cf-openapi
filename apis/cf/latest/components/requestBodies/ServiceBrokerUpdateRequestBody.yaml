description: Service broker object that needs to be updated
required: true
content:
  application/json:
    schema:
      type: object
      properties:
        name:
          type: string
          description: Name of the service broker
        url:
          type: string
          description: URL of the service broker
        authentication:
          type: object
          description: Credentials used to authenticate against the service broker
          properties:
            type:
              type: string
              enum: [basic]
              description: Authentication type
            credentials:
              type: object
              description: Authentication credentials
              properties:
                username:
                  type: string
                  description: Username for basic authentication
                password:
                  type: string
                  description: Password for basic authentication
              required:
                - username
                - password
          required:
            - type
            - credentials
        metadata:
          $ref: '../schemas/Metadata.yaml'

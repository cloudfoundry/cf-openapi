description: Space object that needs to be created
required: true
content:
  application/json:
    schema:
      type: object
      properties:
        name:
          type: string
          description: Name of the space
        relationships:
          type: object
          properties:
            organization:
              $ref: '../schemas/RelationshipToOne.yaml'
              description: A relationship to an organization
          required:
            - organization
        metadata:
          $ref: '../schemas/Metadata.yaml'
      required:
        - name
        - relationships
      description: Request schema for creating a space

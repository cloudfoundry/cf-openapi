type: object
allOf:
  - $ref: './BaseSchema.yaml'
  - properties:
      type:
        type: string
        enum:
          - app
        description: Type of credential binding
      name:
        type: [string, "null"]
        description: Name of the credential binding
      last_operation:
        $ref: './ServiceCredentialBindingLastOperation.yaml'
      relationships:
        type: object
        properties:
          app:
            $ref: './RelationshipToOne.yaml'
          service_instance:
            $ref: './RelationshipToOne.yaml'
        description: Relationships for the credential binding
      links:
        type: object
        properties:
          self:
            $ref: './Link.yaml'
          details:
            $ref: './Link.yaml'
          app:
            $ref: './Link.yaml'
          service_instance:
            $ref: './Link.yaml'
          parameters:
            $ref: './Link.yaml'
      metadata:
        $ref: './Metadata.yaml'
      included:
        $ref: './IncludedResources.yaml'
        description: Additional related resources included in the response when using the include parameter
    required:
    - type
    - relationships
    - links
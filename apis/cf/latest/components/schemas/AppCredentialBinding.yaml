type: object
properties:
  guid:
    type: string
    format: uuid
    description: Unique identifier for the app credential binding
  created_at:
    type: string
    format: date-time
    description: The time with zone when the object was created
  updated_at:
    type: string
    format: date-time
    description: The time with zone when the object was last updated
  type:
    type: string
    enum:
      - app
    description: Type of credential binding
  name:
    type: string
    description: Name of the credential binding
  last_operation:
    type: object
    properties:
      type:
        type: string
        description: Type of the last operation
      state:
        type: string
        description: State of the last operation
        enum:
          - initial
          - in progress
          - succeeded
          - failed
      description:
        type: string
        description: Description of the last operation
      created_at:
        type: string
        format: date-time
        description: When the last operation was created
      updated_at:
        type: string
        format: date-time
        description: When the last operation was last updated
  relationships:
    type: object
    properties:
      app:
        $ref: './RelationshipToOne.yaml'
      service_instance:
        $ref: './RelationshipToOne.yaml'
    description: Relationships for the credential binding
  links:
    type: object
    properties:
      self:
        $ref: './Link.yaml'
      details:
        $ref: './Link.yaml'
      app:
        $ref: './Link.yaml'
      service_instance:
        $ref: './Link.yaml'
  metadata:
    $ref: './Metadata.yaml'
required:
  - guid
  - created_at
  - updated_at
  - type
  - relationships
  - links

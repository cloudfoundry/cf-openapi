type: object
allOf:
  - $ref: './BaseSchema.yaml'
  - properties:
      type:
        type: string
        enum:
          - key
        description: Type of credential binding
      name:
        type: string
        description: Name of the credential binding
      last_operation:
        $ref: './ServiceCredentialBindingLastOperation.yaml'
      relationships:
        type: object
        properties:
          service_instance:
            $ref: './RelationshipToOne.yaml'
        description: Relationships for the credential binding
      links:
        type: object
        properties:
          self:
            $ref: './Link.yaml'
          details:
            $ref: './Link.yaml'
          service_instance:
            $ref: './Link.yaml'
      metadata:
        $ref: './Metadata.yaml'
    required:
    - type
    - relationships
    - links
type: object
properties:
  guid:
    type: string
    format: uuid
    description: Unique identifier for the managed service instance
  created_at:
    type: string
    format: date-time
    description: The time with zone when the object was created
  updated_at:
    type: string
    format: date-time
    description: The time with zone when the object was last updated
  type:
    type: string
    enum:
      - managed
    description: Type of service instance
  name:
    type: string
    description: Name of the service instance
  tags:
    type: array
    items:
      type: string
    description: Tags for the service instance
  syslog_drain_url:
    type: string
    format: uri
    description: URL for syslog drain
  route_service_url:
    type: string
    format: uri
    description: URL for route service
  dashboard_url:
    type: string
    format: uri
    description: URL for service dashboard
  maintenance_info:
    type: object
    properties:
      version:
        type: string
        description: Version of maintenance info
      description:
        type: string
        description: Description of maintenance info
  upgrade_available:
    type: boolean
    description: Whether an upgrade is available
  last_operation:
    type: object
    properties:
      type:
        type: string
        description: Type of the last operation
      state:
        type: string
        description: State of the last operation
        enum:
          - initial
          - in progress
          - succeeded
          - failed
      description:
        type: string
        description: Description of the last operation
      created_at:
        type: string
        format: date-time
        description: When the last operation was created
      updated_at:
        type: string
        format: date-time
        description: When the last operation was last updated
  relationships:
    type: object
    properties:
      space:
        $ref: './relationshipToOne.yaml'
      service_plan:
        $ref: './relationshipToOne.yaml'
    description: Relationships for the service instance
  links:
    type: object
    properties:
      self:
        $ref: './link.yaml'
      space:
        $ref: './link.yaml'
      service_plan:
        $ref: './link.yaml'
      parameters:
        $ref: './link.yaml'
      service_credential_bindings:
        $ref: './link.yaml'
      service_route_bindings:
        $ref: './link.yaml'
  metadata:
    $ref: './metadata.yaml'
required:
  - guid
  - created_at
  - updated_at
  - type
  - name
  - relationships
  - links

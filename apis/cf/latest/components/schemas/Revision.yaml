type: object
allOf:
  - $ref: './BaseSchema.yaml'
  - properties:
      version:
        type: integer
        description: Version number of the revision
      description:
        type: [string, "null"]
        description: Description of the revision, created by the user
      droplet:
        $ref: './RelationshipToOne.yaml'
      relationships:
        allOf:
          - $ref: './Relationships.yaml'
          - properties:
              app:
                $ref: './RelationshipToOne.yaml'
      enabled:
        type: boolean
        description: Whether the revision is enabled or not.
      metadata:
        $ref: './Metadata.yaml'
      links:
        type: object
        properties:
          self:
            $ref: './Link.yaml'
            description: The URL to get this revision
          app:
            $ref: './Link.yaml'
            description: The URL to get the app for this revision
          environment_variables:
            $ref: './Link.yaml'
            description: The URL to get the environment variables for this revision
description: 'An App Revision is an immutable snapshot of an app at a particular point in time. Revisions are identified by a sequential version number. The "current" revision for an app is the revision that is currently deployed for all instances of the app.'

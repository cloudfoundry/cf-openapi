type: object
properties:
  metadata:
    $ref: './Metadata.yaml'
  relationships:
    type: object
    properties:
      space:
        $ref: './RelationshipToOne.yaml'
    description: Relationships for the service broker
  name:
    type: string
    description: Name of the service broker
  url:
    type: string
    format: uri
    description: URL of the service broker
  authentication:
    type: object
    properties:
      type:
        type: string
        enum: [basic]
      credentials:
        type: object
        properties:
          username:
            type: string
          password:
            type: string

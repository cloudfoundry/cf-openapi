type: object
properties:
  guid:
    type: string
  name:
    type: string
  description:
    type: string
  available:
    type: boolean
  tags:
    type: array
    items:
      type: string
  requires:
    type: array
    items:
      type: string
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  service_broker_guid:
    type: string
  service_broker_name:
    type: string
  metadata:
    $ref: './Metadata.yaml'
  links:
    type: object
    properties:
      self:
        $ref: './Link.yaml'
        description: The URL to get this service offering
      service_plans:
        $ref: './Link.yaml'
        description: The URL to get the service plans for this offering
      service_broker:
        $ref: './Link.yaml'
        description: The URL to get the service broker for this offering

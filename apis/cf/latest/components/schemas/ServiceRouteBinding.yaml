type: object
allOf:
  - $ref: './BaseSchema.yaml'
  - properties:
      route_service_url:
        type: [string, "null"]
        format: uri
        description: URL for the route service
      last_operation:
        $ref: './ServiceCredentialBindingLastOperation.yaml'
      relationships:
        type: object
        properties:
          route:
            $ref: './RelationshipToOne.yaml'
          service_instance:
            $ref: './RelationshipToOne.yaml'
        description: Relationships for the service route binding
      links:
        type: object
        properties:
          self:
            $ref: './Link.yaml'
          route:
            $ref: './Link.yaml'
          service_instance:
            $ref: './Link.yaml'
      metadata:
        $ref: './Metadata.yaml'
      included:
        $ref: './IncludedResources.yaml'
        description: Additional related resources included in the response when using the include parameter
    required:
    - relationships
    - links
type: object
allOf:
  - $ref: './BaseSchema.yaml'
  - properties:
      username:
        type: [string, "null"]
        description: The username of the user
      presentation_name:
        type: string
        description: The presentation name of the user
      origin:
        type: [string, "null"]
        description: The origin of the user
      metadata:
        $ref: './Metadata.yaml'
      links:
        type: object
        properties:
          self:
            $ref: './Link.yaml'
            description: The URL to get this user
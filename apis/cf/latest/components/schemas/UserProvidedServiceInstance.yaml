type: object
allOf:
  - $ref: './BaseSchema.yaml'
  - properties:
      type:
        type: string
        enum:
          - user-provided
        description: Type of service instance
      name:
        type: string
        description: Name of the service instance
      tags:
        type: array
        items:
          type: string
        description: Tags for the service instance
      syslog_drain_url:
        type: [string, "null"]
        format: uri
        description: URL for syslog drain
      route_service_url:
        type: [string, "null"]
        format: uri
        description: URL for route service
      relationships:
        type: object
        properties:
          space:
            $ref: './RelationshipToOne.yaml'
        description: Relationships for the service instance
      links:
        type: object
        properties:
          self:
            $ref: './Link.yaml'
          space:
            $ref: './Link.yaml'
          service_credential_bindings:
            $ref: './Link.yaml'
          service_route_bindings:
            $ref: './Link.yaml'
          credentials:
            $ref: './Link.yaml'
      metadata:
        $ref: './Metadata.yaml'
    required:
    - type
    - name
    - relationships
    - links
type: object
properties:
  guid:
    type: string
    format: uuid
    description: Unique identifier for the user-provided service instance
  created_at:
    type: string
    format: date-time
    description: The time with zone when the object was created
  updated_at:
    type: string
    format: date-time
    description: The time with zone when the object was last updated
  type:
    type: string
    enum:
      - user-provided
    description: Type of service instance
  name:
    type: string
    description: Name of the service instance
  tags:
    type: array
    items:
      type: string
    description: Tags for the service instance
  syslog_drain_url:
    type: string
    format: uri
    description: URL for syslog drain
  route_service_url:
    type: string
    format: uri
    description: URL for route service
  credentials:
    type: object
    description: Service credentials
  relationships:
    type: object
    properties:
      space:
        $ref: './relationshipToOne.yaml'
    description: Relationships for the service instance
  links:
    type: object
    properties:
      self:
        $ref: './link.yaml'
      space:
        $ref: './link.yaml'
      service_credential_bindings:
        $ref: './link.yaml'
      service_route_bindings:
        $ref: './link.yaml'
  metadata:
    $ref: './metadata.yaml'
required:
  - guid
  - created_at
  - updated_at
  - type
  - name
  - relationships
  - links

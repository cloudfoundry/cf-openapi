/v3/apps:
  get:
    summary: List apps
    description: Retrieve all apps the user has access to.
    operationId: listApps
    tags:
      - Apps
    parameters:
      - $ref: '../components/parameters/Page.yaml'
      - $ref: '../components/parameters/PerPage.yaml'
      - $ref: '../components/parameters/OrderBy.yaml'
      - $ref: '../components/parameters/CreatedAts.yaml'
      - $ref: '../components/parameters/UpdatedAts.yaml'
      - $ref: '../components/parameters/LabelSelector.yaml'
      - name: guids
        in: query
        schema:
          type: array
          items:
            type: string
        description: Comma-delimited list of app GUIDs to filter by
      - name: names
        in: query
        schema:
          type: array
          items:
            type: string
        description: Comma-delimited list of app names to filter by
      - name: space_guids
        in: query
        schema:
          type: array
          items:
            type: string
        description: Comma-delimited list of space GUIDs to filter by
      - name: organization_guids
        in: query
        schema:
          type: array
          items:
            type: string
        description: Comma-delimited list of organization GUIDs to filter by
      - name: stacks
        in: query
        schema:
          type: array
          items:
            type: string
        description: Comma-delimited list of stack names to filter by
      - name: lifecycle_type
        in: query
        schema:
          type: string
          enum:
            - buildpack
            - cnb
            - docker
        description: Lifecycle type to filter by
      - name: include
        in: query
        schema:
          type: array
          items:
            type: string
            enum:
              - space
              - space.organization
        description: Optionally include a list of unique related resources in the response
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../components/schemas/AppList.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '500':
        $ref: '../components/responses/500.yaml'
  post:
    summary: Create an app
    description: Creates a new app.
    operationId: createApp
    tags:
      - Apps
    requestBody:
      $ref: '../components/requestBodies/AppCreateRequestBody.yaml'
    responses:
      '201':
        description: Successfully created app
        content:
          application/json:
            schema:
              $ref: '../components/schemas/App.yaml'
        links:
          space:
            operationId: getSpace
            parameters:
              guid: $response.body#/relationships/space/data/guid
            description: Retrieve the space for this app
          current_droplet:
            operationId: getDroplet
            parameters:
              guid: $response.body#/relationships/current_droplet/data/guid
            description: Retrieve the current droplet for this app
      '400':
        $ref: '../components/responses/BadRequest.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '422':
        description: Unprocessable Entity
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Errors.yaml'
            examples:
              uniqueness_error:
                value:
                  errors:
                    - code: 10016
                      title: CF-UniquenessError
                      detail: The given app name is already taken in the targeted space
              feature_disabled:
                value:
                  errors:
                    - code: 330002
                      title: CF-FeatureDisabled
                      detail: Some feature flag must be enabled by the Cloud Foundry admin in order to push the app as is.

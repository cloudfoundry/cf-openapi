  patch:
    summary: Update an app
    description: Update an app.
    operationId: updateApp
    tags:
      - Apps
    parameters:
      - $ref: '../components/parameters/Guid.yaml'
    requestBody:
      $ref: '../components/requestBodies/AppUpdateRequestBody.yaml'
    responses:
      '200':
        description: Successfully updated app
        content:
          application/json:
            schema:
              $ref: '../components/schemas/App.yaml'
        links:
          space:
            operationId: getSpace
            parameters:
              guid: $response.body#/relationships/space/data/guid
            description: Retrieve the space for this app
          current_droplet:
            operationId: getDroplet
            parameters:
              guid: $response.body#/relationships/current_droplet/data/guid

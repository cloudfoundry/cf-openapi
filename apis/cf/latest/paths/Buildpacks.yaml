/v3/buildpacks:
  get:
    summary: List buildpacks
    description: Retrieve a list of buildpacks available in the system.
    operationId: listBuildpacks
    tags:
      - Buildpacks
    parameters:
      - $ref: '../components/parameters/Page.yaml'
      - $ref: '../components/parameters/PerPage.yaml'
      - $ref: '../components/parameters/OrderBy.yaml'
      - $ref: '../components/parameters/CreatedAts.yaml'
      - $ref: '../components/parameters/UpdatedAts.yaml'
      - $ref: '../components/parameters/LabelSelector.yaml'
      - name: name
        in: query
        schema:
          type: array
          items:
            type: string
        description: >
          Comma-delimited list of buildpack names to filter by
      - name: stacks
        in: query
        schema:
          type: array
          items:
            type: string
        description: >
          Comma-delimited list of stacks to filter by
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../components/schemas/BuildpackList.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '500':
        $ref: '../components/responses/500.yaml'
  post:
    summary: Create a buildpack
    description: Create a new buildpack
    operationId: createBuildpack
    tags:
      - Buildpacks
    requestBody:
      $ref: '../components/requestBodies/BuildpackCreateRequestBody.yaml'
    responses:
      '201':
        $ref: '../components/responses/BuildpackCreateResponse.yaml'
      '400':
        $ref: '../components/responses/BadRequest.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
/v3/buildpacks/{guid}:
  get:
    summary: Retrieve a buildpack
    description: Retrieve details of a specific buildpack by its GUID.
    operationId: getBuildpack
    tags:
      - Buildpacks
    parameters:
      - $ref: '../components/parameters/Guid.yaml'
    responses:
      '200':
        $ref: '../components/responses/BuildpackGetResponse.yaml'
      '400':
        $ref: '../components/responses/BadRequest.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
  patch:
    summary: Update a buildpack
    description: Update attributes of a specific buildpack by its GUID.
    operationId: updateBuildpack
    tags:
      - Buildpacks
    parameters:
      - $ref: '../components/parameters/Guid.yaml'
    requestBody:
      $ref: '../components/requestBodies/BuildpackUpdateRequestBody.yaml'
    responses:
      '200':
        description: Successfully updated buildpack
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Buildpack.yaml'
      '400':
        $ref: '../components/responses/BadRequest.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '422':
        description: Unprocessable Entity
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Error.yaml'
  delete:
    summary: Delete a buildpack
    description: Delete a specific buildpack by its GUID.
    operationId: deleteBuildpack
    tags:
      - Buildpacks
    parameters:
      - $ref: '../components/parameters/Guid.yaml'
    responses:
      '204':
        description: Successfully deleted buildpack
      '404':
        $ref: '../components/responses/NotFound.yaml'
/v3/buildpacks/{guid}/upload:
  post:
    summary: Upload a buildpack
    description: Upload a buildpack file for a specific buildpack by its GUID.
    operationId: uploadBuildpack
    tags:
      - Buildpacks
    parameters:
      - $ref: '../components/parameters/Guid.yaml'
    requestBody:
      description: The buildpack file to be uploaded
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              bits:
                type: string
                format: binary
                description: The buildpack file to be uploaded
            required:
              - bits
            description: Request schema for uploading a buildpack
    responses:
      '200':
        description: Successfully uploaded buildpack
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Buildpack.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'

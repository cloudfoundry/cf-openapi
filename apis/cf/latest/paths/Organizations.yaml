/v3/organizations:
  get:
    summary: List organizations
    description: Retrieve all organizations the user has access to.
    operationId: listOrganizations
    tags:
      - Organizations
    parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/PerPage'
      - $ref: '#/components/parameters/OrderBy'
      - $ref: '#/components/parameters/CreatedAts'
      - $ref: '#/components/parameters/updatedAts'
      - $ref: '#/components/parameters/labelSelector'
      - name: names
        in: query
        schema:
          type: array
          items:
            type: string
        description: Comma-delimited list of organization names to filter by
      - name: guids
        in: query
        schema:
          type: array
          items:
            type: string
        description: Comma-delimited list of organization guids to filter by
    responses:
      '200':
        description: OK
      '401':
        $ref: '#/components/responses/Unauthorized'
  post:
    summary: Create an organization
    description: Create a new organization.
    operationId: createOrganization
    tags:
      - Organizations
    requestBody:
      content:
        application/json:
          schema:
            properties:
              name:
                type: string
              suspended:
                type: boolean
              metadata:
                $ref: '#/components/schemas/metadata'
            required:
              - name
    responses:
      '201':
        description: Created
      '401':
        $ref: '#/components/responses/Unauthorized'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
/v3/organizations/{guid}:
  get:
    summary: Get an organization
    description: This endpoint retrieves the specified organization object.
    operationId: getOrganization
    tags:
      - Organizations
    parameters:
      - $ref: '#/components/parameters/GUID'
    responses:
      '200':
        description: OK
      '404':
        $ref: '#/components/responses/NotFound'
  patch:
    summary: Update an organization
    description: Update an organization.
    operationId: updateOrganization
    tags:
      - Organizations
    parameters:
      - $ref: '#/components/parameters/GUID'
    requestBody:
      content:
        application/json:
          schema:
            properties:
              name:
                type: string
              suspended:
                type: boolean
              metadata:
                $ref: '#/components/schemas/metadata'
    responses:
      '200':
        description: OK
      '404':
        $ref: '#/components/responses/NotFound'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
  delete:
    summary: Delete an organization
    description: When an organization is deleted, user roles associated with the organization will also be deleted.
    operationId: deleteOrganization
    tags:
      - Organizations
    parameters:
      - $ref: '#/components/parameters/GUID'
    responses:
      '202':
        description: Accepted
      '404':
        $ref: '#/components/responses/NotFound'
/v3/organizations/{guid}/domains/default:
  get:
    summary: Get default domain

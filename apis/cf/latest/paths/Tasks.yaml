/v3/tasks:
  get:
    summary: List tasks
    description: Retrieve all tasks the user has access to. The `command` field is
      excluded in the response.
    operationId: listTasks
    tags:
    - Tasks
    parameters:
    - $ref: '../components/parameters/Page.yaml'
    - $ref: '../components/parameters/PerPage.yaml'
    - $ref: '../components/parameters/OrderBy.yaml'
    - $ref: '../components/parameters/CreatedAts.yaml'
    - $ref: '../components/parameters/UpdatedAts.yaml'
    - $ref: '../components/parameters/LabelSelector.yaml'
    - name: guids
      in: query
      schema:
        type: array
        items:
          type: string
      description: Comma-delimited list of task guids to filter by
    - name: names
      in: query
      schema:
        type: array
        items:
          type: string
      description: Comma-delimited list of task names to filter by
    - name: states
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
          - PENDING
          - RUNNING
          - SUCCEEDED
          - CANCELING
          - FAILED
      description: Comma-delimited list of task states to filter by
    - name: app_guids
      in: query
      schema:
        type: array
        items:
          type: string
      description: Comma-delimited list of app guids to filter by
    - name: space_guids
      in: query
      schema:
        type: array
        items:
          type: string
      description: Comma-delimited list of space guids to filter by
    - name: organization_guids
      in: query
      schema:
        type: array
        items:
          type: string
      description: Comma-delimited list of organization guids to filter by
    - name: sequence_ids
      in: query
      schema:
        type: array
        items:
          type: integer
      description: Comma-delimited list of sequence ids to filter by
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../components/schemas/TaskList.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '400':
        $ref: '../components/responses/BadRequest.yaml'
      '500':
        $ref: '../components/responses/500.yaml'
      '502':
        $ref: '../components/responses/BadGateway.yaml'
      '503':
        $ref: '../components/responses/ServiceUnavailable.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
      '409':
        $ref: '../components/responses/Conflict.yaml'

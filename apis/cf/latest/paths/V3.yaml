                    tasks:
                      allOf:
                        - $ref: '../components/schemas/Link.yaml'
                        - description: Link to the tasks endpoint
                    users:
                      allOf:
                        - $ref: '../components/schemas/Link.yaml'
                        - description: Link to the users endpoint
